type: object
description: |
  custom properties
properties:
  name:
    type: string
  value:
    type: string
    oneOf:
      - type: string
      - type: boolean
      - type: integer
      - $ref: 'location.yaml'
      - type: array
        items:
          type: string
      description: |
        The value for the custom properties. This could be a String, Boolean, Integer or an Array of Strings. <br>
example:
  house: 'gryffindor'
