type: object
readOnly: true
properties:
  id:
    type: string
    description: |
      Unique identifier to a level object.
    example: 'lvlwgon23lee'
  name:
    type: string
    description: |
      Level name of the employees
    example: 'Associate I'
  band:
    type: string
    description: |
      Band in which this level belongs to, you can group multiple levels into a single band.
    example: 'Associate'
  rank:
    type: integer
    description: |
      Rank in which this level belongs to. We recommend to assign higher rank for senior people in the org trees and
      lower rank for employees in leaf of org tree.
    example: 1