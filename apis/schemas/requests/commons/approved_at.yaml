in: query
name: approved_at
description: |
  Date string in yyyy-MM-ddTHH:mm:ss.SSSZ format along with operator in RHS dot pattern.<br>
  Supported operators are `gte`,`lte`,`gt`,`lt`.<br>
  approved_at=gte.2020-06-01T00:00:00.000Z filters all objects created on or after 1st Jun 2020.<br>
  approved_at=gte.2020-06-01T00:00:00.000Z&approved_at=lt.2020-07-01T00:00:00.000Z filters all objects `created` in the month of Jun 2020.<br>
schema:
  type: string
  example: 'gte.2020-06-05T00:00:00.000Z'