get:
  tags:
    - Categories
  summary: List categories
  operationId: get-categories
  parameters:
    - $ref: '../schemas/requests/commons/created_at.yaml'
    - $ref: '../schemas/requests/commons/updated_at.yaml'
    - $ref: '../schemas/requests/commons/only_enabled.yaml'
    - $ref: '../schemas/requests/commons/offset.yaml'
    - $ref: '../schemas/requests/commons/limit.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/get/categories.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

post:
  tags:
    - Categories
  summary: Create or update a category
  description: |
    Create or update a category.
  operationId: post-categories
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../schemas/objects/categories.yaml'
          required: [ data ]

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: '/admin/categories'
              data:
                $ref: '../schemas/responses/post/categories.yaml'

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
                example:
                  message: Invalid or duplicate category code
              - $ref: '../schemas/errors/json_parsing_error.yaml'