get:
  tags:
    - Expense Custom Properties
  summary: List expense custom properties
  operationId: GetExpenseCustomProperties
  parameters:
    - $ref: '../schemas/requests/commons/created_at.yaml'
    - $ref: '../schemas/requests/commons/updated_at.yaml'
    - $ref: '../schemas/requests/custom_properties/name.yaml'
    - $ref: '../schemas/requests/commons/only_enabled.yaml'
    - $ref: '../schemas/requests/commons/offset.yaml'
    - $ref: '../schemas/requests/commons/limit.yaml'
    - in: query
      name: order
      description: |
        use comma separated column names for sorting the results.
        For sorting in descending order, use `updated_at.desc`.
        Supported columns are `updated_at`, `id`.
      schema:
        type: string
        example: 'updated_at.desc,id'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/get/expense_custom_properties.yaml'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'