    - $ref: '../schemas/requests/commons/offset.yaml'
    - $ref: '../schemas/requests/commons/limit.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/get/reports.yaml'
