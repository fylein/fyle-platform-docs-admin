get:
  tags:
    - Balance Transfers
  summary: Returns a list of Balance Transfer objects.
  operationId: GetBalanceTransfers
  parameters:
    - $ref: '../schemas/requests/commons/offset.yaml'
    - $ref: '../schemas/requests/commons/limit.yaml'
    - $ref: '../schemas/requests/commons/created_at.yaml'
    - $ref: '../schemas/requests/commons/updated_at.yaml'
    - $ref: '../schemas/requests/commons/currency.yaml'
    - $ref: '../schemas/requests/commons/amount.yaml'
    - $ref: '../schemas/requests/commons/exported.yaml'
    - $ref: '../schemas/requests/commons/exported_at.yaml'
    - $ref: '../schemas/requests/commons/export_ids.yaml'
    - $ref: '../schemas/requests/balance_transfers/issued_at.yaml'
    - $ref: '../schemas/requests/balance_transfers/issuer_id.yaml'
    - $ref: '../schemas/requests/balance_transfers/source_account.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/get/balance_transfers.yaml'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'